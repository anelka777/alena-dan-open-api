<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Serif:ital,opsz,wght@0,8..144,100..900;1,8..144,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>Weather in Sacramento</title>
</head>
<body>
    <div class="large-container">    
        <div class="container">
            <h1>Weather in Sacramento</h1>
            <button id="toggle-button">Show Tomorrow's Weather</button>
            <h2 id="weather-header">Weather Now:</h2>
            <div class="weather-box">
                <div class="current" id="current-weather">
                    <p id="date_now"></p>
                    <p id="weekday_now"></p>
                    <p id="temperature_now"></p>
                    <p id="weather_condition_now"></p>
                    <img id="weather_image_now" alt="Current weather" width="50px"></img>
                </div>
                <div class="tommorow hidden" id="tomorrow-weather">
                    <p id="date_tommorow"></p>
                    <p id="weekday_tommorow"></p>
                    <p id="temperature_tommorow"></p>
                    <p id="weather_condition_tommorow"></p>
                    <img id="weather_image_tommorow" alt="Current weather" width="50px"></img>
                </div>
            </div>
        </div>
            
        <div class="container">
            <h2>Daily:</h2>
            <div class="weather-box row" id="forecast"></div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
